<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>personal details</legend>
        <br />
        <label>Name</label>
        <br />
        <input type="text" />
        <br />
        <br />
        <label>Age</label>
        <br />
        <input type="number" />
        <br />
        <br />
        <label>Gender</label>
        <br />
        <input type="radio" id="m" name="x" value="male" />
        <label for="m">male</label>
        <br />
        <input type="radio" id="f" name="x" value="female" />
        <label for="f">female</label>
        <br />
        <br />
        <label>Birth date</label>
        <br />
        <input type="number" />
        <br />
        <br />
        <label>Phone number</label>
        <br />
        <input type="number" />
    </fieldset>
    <br />
    <br />
    <label>
        <h2>check box</h2>
    </label>
    <br />
    <input type="checkbox" id="p" name="puma" value="puma" />
    <label for="p">puma</label>
    <br />
    <input type="checkbox" id="n" name="nike" value="nike" />
    <label for="n">nike</label>
    <br />
    <input type="checkbox" id="w" name="woodland" value="woodland" />
    <label for="w">woodland</label>
    <br />
    <br />
    <label>
        <h2>radio</h2>
    </label>
    <br />
    <input type="radio" id="pz" name="z" value="puma" />
    <label for="pz">puma</label>
    <br />
    <input type="radio" id="nz" name="z" value="nike" />
    <label for="nz">nike</label>
    <br />
    <input type="radio" id="wz" name="z" value="woodland" />
    <label for="wz">woodland</label>
    <br />
    <label>
        <h2>select</h2>
    </label>
    <select name="brand" id="brand">
        <option value="which brand you like">which brand you like</option>
        <option value="puma">puma</option>
        <option value="nike">nike</option>
        <option value="woodland">woodland</option>
    </select>
</form>
<br />
<br />
<br />
<H2>ADDITION</H2>
<form action="/action_page.php" oninput="X.value=parseInt(a.value)+parseInt(b.value)">
    <input type="number" id="a" name="a">
    +
    <input type="number" id="b" name="b">
    =
    <output name="X" for="a b"></output><br /><br />
</form>
<br />
<br />
<br />
<H2>SUBRACTION</H2>
<br />
<form action="/action_page.php" oninput="X.value=parseInt(a.value)-parseInt(b.value)">
    <input type="number" id="a" name="a">
    -
    <input type="number" id="b" name="b">
    =
    <output name="X" for="a b"></output><br /><br />
</form>
<br />
<br />
<br />
<H2>MULTIPLICATION</H2>
<br />
<form action="/action_page.php" oninput="X.value=parseInt(a.value)*parseInt(b.value)">
    <input type="number" id="a" name="a">
    *
    <input type="number" id="b" name="b">
    =
    <output name="X" for="a b"></output><br /><br />
</form>
<br />
<br />
<br />
<h2>DIVISION</h2>
<br />
<form action="/action_page.php" oninput="X.value=parseInt(a.value)/parseInt(b.value)">
    <input type="number" id="a" name="a">
    /
    <input type="number" id="b" name="b">
    =
    <output name="X" for="a b"></output><br /><br />
</form>
</body>
</html>
